<!DOCTYPE HTML>
<html >
<head>
    <title>订单详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- jquery -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="/layer/layer.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="/js/common.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">秒杀订单详情</div>
    <table class="table" id="order">
        <tr>
            <td>商品名称</td>
            <td id="goodsName" colspan="3"></td>
        </tr>
        <tr>
            <td>商品图片</td>
            <td colspan="2"><img id="goodsImg" width="200" height="200" /></td>
        </tr>
        <tr>
            <td>订单价格</td>
            <td colspan="2" id="goodsPrice"></td>
        </tr>
        <tr>
            <td>下单时间</td>
            <td id="createDate" colspan="2"></td>
        </tr>
        <tr>
            <td>订单状态</td>
            <td >
                <span id="orderStatus"></span>
            </td>
            <td>
                <button class="btn btn-primary btn-block" type="submit" id="payButton">立即支付</button>
            </td>
        </tr>
        <tr>
            <td>收货人</td>
            <td colspan="2">XXX  18012345678</td>
        </tr>
        <tr>
            <td>收货地址</td>
            <td colspan="2">上海市浦东区世纪大道</td>
        </tr>
    </table>
</div>
</body>
<script>
    $(function () {
        setOrderDetail();
    });

    function setOrderDetail() {
        var orderId = g_getQueryString("orderId");
        $.ajax({
            url:"/order/detail",
            type:"GET",
            data:{
                orderId:orderId
            },
            success:function (data) {
                if(data.code == 200){
                    render(data.obj);
                }else{
                    layer.msg(data.message);
                }
            },
            error:function (data) {
                layer.msg(data.message);
            }
        })
    }

    function render(detail){
        var goodsVo = detail.goodsVo;
        var order = detail.order;
        $("#goodsName").text(goodsVo.goodsName);
        $("#goodsImg").attr("src", goodsVo.goodsImg);
        $("#goodsPrice").text(order.goodsPrice);
        $("#createDate").text(new Date(order.createDate).format("yyyy-MM-dd HH:mm:ss"))
        if(order.status == 0){
            $("#orderStatus").text("未支付");
        }else if(order.status == 1){
            $("#orderStatus").text("已支付");
        }else if(order.status == 2){
            $("#orderStatus").text("已发货");
        }else if(order.status == 3){
            $("#orderStatus").text("已收货");
        }else if(order.status == 4){
            $("#orderStatus").text("已退款");
        }else if(order.status == 5){
            $("#orderStatus").text("已完成");
        }else{
            $("#orderStatus").text("异常订单")
        }
    }
</script>
</html>
